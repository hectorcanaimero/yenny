<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Token</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Token do PUSH</strong>
    <ion-text color="primary">
      <p class="token">
        {{ token }}
      </p>
    </ion-text>
    <ion-button (click)="onCopy()" expand="block" shape="round">
      Copiar Token
    </ion-button>
  </div>
</ion-content>
